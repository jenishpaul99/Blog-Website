{% extends "blog/base.html" %}
{% block content %}
    <h1 class='border-bottom mb-4'>Delete Post</h1>
    <form action="#" method="post">
        {% csrf_token %}
        <h2 class='mb-4'>Are You Sure?</h2>
        <button class='btn btn-outline-danger mr-2' type="submit">Yes, delete</button>
        <a class='btn btn-outline-primary ml-2' href="{% url 'detail-profile' object.id %}">No, take me back</a>
    </form>
{% endblock content%}
