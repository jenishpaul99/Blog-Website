{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form action="#" method="get">     
        <!-- {% csrf_token %} -->
        {{myFilter.form}}

    </form>

{% for i in post %}
{{i.title}} ({{i.name}})<a href="{% url 'detail-profile' i.id %}"> Read</a><br>

{% endblock content%}
