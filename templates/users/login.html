{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class='border-bottom mb-4'>Login</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class='btn btn-outline-info' type="submit">Log In</button>
    </form>

    <div class='border-top pt-3'>
        <small>Create an account <a href="{% url 'users_register' %}">Sign Up</a></small>
    </div>

{% endblock content%}
