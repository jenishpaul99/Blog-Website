{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class='border-bottom mb-4'>Join Today</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class='btn btn-outline-info' type="submit">Sign Up</button>
    </form>

    <div class='border-top pt-3'>
        <small>Already have an account? <a href="{% url 'login' %}">Search</a></small>
    </div>

{% endblock content%}
